<h1>Bosses</h1>

<ul class="list-group list-group-flush">
  <%= for (b) in bosses { %>
    <li class="list-group-item"><a href="/bosses/<%= b.ID %>"><%= b.Name %></a></li>
  <% } %>
</ul>

<div class="footer-link">
  <%= linkTo(newBossesPath(), {class: "btn btn-primary"}) { %>
    Add a Boss
  <% } %>
</div>
